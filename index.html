<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ask a Query - Student Query Portal</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-nav">
            <div class="logo">
                <img src="https://imgs.search.brave.com/meXO-eEn98LTbh5_JzcBJt_J1KTCiV6IrlkjG-qhJv8/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/ZnJlZS12ZWN0b3Iv/Z3JhZGllbnQtbWlu/ZHNlYXJjaC1sb2dv/LXdpdGgtdGFnbGlu/ZV8yMy0yMTQ4ODEw/MzkzLmpwZz9zZW10/PWFpc19oeWJyaWQm/dz03NDA" alt="Logo" />
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"><path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
            </div>

            <button id="theme-toggle" class="btn btn-sm btn-outline-primary">🌙 Dark</button>

            
            <ul class="primary-nav nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">dashboard</span>
                        <span class="nav-label">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">question_answer</span>
                        <span class="nav-label">Queries</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">settings</span>
                        <span class="nav-label">Settings</span>
                    </a>
                </li>
            </ul>
            
            <ul class="secondary-nav nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">help</span>
                        <span class="nav-label">Help</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <span class="material-symbols-outlined">logout</span>
                        <span class="nav-label">Sign Out</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="main">
        <h2>𝚁𝚎𝚖𝚘𝚗𝚣𝙰𝚒!</h2>
        
        <div class="form-container">
            <h1>Ask a Query</h1>
            <form id="queryForm">
                <input type="text" id="title" placeholder="Enter your query title" required />
                <select id="category">
                    <option value="General">General</option>
                    <option value="Exam">Exam</option>
                    <option value="Library">Library</option>
                    <option value="Technical">Technical</option>
                    <option value="Academic">Academic</option>
                </select>
                <textarea id="description" placeholder="Describe your query in detail..." rows="5" required></textarea>
                <button type="submit">Submit Query</button>
            </form>
        </div>
        
        <div class="form-container">
            <h1>AI Response</h1>
            <textarea id="answer" placeholder="Your answer will appear here..." rows="5" readonly></textarea>
        </div>
        
        <div class="dashboard">
            <h2>Recent Queries</h2>
            <div class="queries">
                <h3>How to prepare for final exams?</h3>
                <button onclick="viewQuery(1)">View Details</button>
            </div>
            <div class="queries">
                <h3>Library book renewal process</h3>
                <button onclick="viewQuery(2)">View Details</button>
            </div>
            <div class="queries">
                <h3>Technical support for portal</h3>
                <button onclick="viewQuery(3)">View Details</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="theme.js"></script>
</body>
</html>
